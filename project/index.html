<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times Tabel Generator</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <main id="page-content" class="flex-col">
        <header id="header-wrapper">
            <h1>Multiplication Table Generator</h1>
        </header>

        <div id="input-wrapper" class="flex-col">

            <div id="controls-col" class="flex">
                
                <span id="controls-head" class="flex-col">
                    <h2>Column Controls</h2>
                </span>

                <div class="flex input-panel">
                    <button id="btn-add-col" class="btn-clk-blk btn-sin">+</button>
                    <p>Single Column Controls</p>
                    <button id="btn-remove-col" class="btn-clk-blk btn-sin">-</button>
                </div>

                <div class="flex-col input-panel"> 
                    <p>Create Columns By Number</p>
                    <input type="text" id="in-num-of-cols" class="num-input" placeholder="Please enter a number">
                    <button id="btn-create-cols" class="btn-clk-blk">Create</button>
                </div>

            </div>

            <div id="controls-table" class="flex-col">

                <div id="pos-inputs" class="input-panel">
                    <input id="in-pos-start" class="num-input req-field" placeholder="Multiplication start position">
                    <input id="in-pos-end" class="num-input req-field" placeholder="Multiplication end position">
                </div>

                <div class="input-panel">
                    <button id="btn-reset-table">Reset Table</button>
                    <button id="btn-calc" class="btn-clk-blk">Calculate</button>
                </div>

            </div>
        </div>

        <div id="table-wrapper">

            <div id="multi-num-in-wrapper">
                <span class="multi-num-cont">
                    <input class="num-input in-multi-num req-field" placeholder="Multi Value">
                </span>
            </div>

            <table id="table-root">
                <tbody id="table-body">
                    <tr id="pos-col" class="column-root">
                        <th>Positions</th>
                    </tr>
    
                    <tr class="column-root">
                        <th>Column 1</th>
                    </tr>                
                </tbody>
            </table>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
