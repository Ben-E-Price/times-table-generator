<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times Tabel Generator</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <head></head>

    <main id="page-content">
        <div id="input-wrapper">
            <span id="position-settings">
                <button id="btn-calc" class="btn-clk-blk">Calculate</button>
                <input id="in-pos-start" class="num-input" placeholder="Enter a number. .">
                <input id="in-pos-end" class="num-input">
            </span>
        </div>

        <div id="table-wrapper">
            <div id="table-inputs">
                
                <span>
                    <h3>Single Column Controls</h3>
                    <button id="btn-add-col" class="btn-clk-blk">+</button>
                    <button id="btn-remove-col" class="btn-clk-blk">-</button>
                </span>

                <span>
                    <h3>Columns by Number</h3>
                    <input type="text" id="in-num-of-cols" class="num-input">
                    <button id="btn-create-cols" class="btn-clk-blk">Create Columns</button>
                    <button id="btn-reset-table">Reset Table</button>
                </span>

            </div>

            <div id="multi-num-in-wrapper">
                <span class="multi-num-cont">
                    <input class="num-input in-multi-num">
                </span>
            </div>

            <table id="table-root">
                <tbody id="table-body">
                    <tr id="pos-col" class="column-root">
                        <th>Positions</th>
                    </tr>
    
                    <tr class="column-root">
                        <th>Column 1</th>
                    </tr>                
                </tbody>
            </table>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
