<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times Tabel Generator</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <head></head>

    <main id="page-content">
        <div id="input-wrapper">
            <span id="position-settings">
                <button id="btn-calc">Calculate</button>
                <input id="in-pos-start">
                <input id="in-pos-end">
            </span>
        </div>

        <div id="table-wrapper">
            <div id="table-inputs">
                
                <span>
                    <h3>Single Column Controls</h3>
                    <button id="btn-add-col">+</button>
                    <button id="btn-remove-col">-</button>
                </span>

                <span>
                    <h3>Columns by Number</h3>
                    <input type="text" id="in-num-of-cols">
                    <button id="btn-create-cols">Create Columns</button>
                </span>

            </div>

            <table id="table-root">
                <tbody id="table-body">
                    <tr id="pos-col" class="column-root">
                        <th>Positions</th>
                        <td class="row">Row 1</td>
                        <td class="row">Row 2</td>
                        <td class="row">Row 3</td>
                        <td class="row">Row 4</td>
                    </tr>
    
                    <tr class="column-root">
                        <th>Table 1</th>
                        <td class="row">Row 1</td>
                        <td class="row">Row 2</td>
                        <td class="row">Row 3</td>
                        <td class="row">Row 4</td>
                    </tr>                
                </tbody>
            </table>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
